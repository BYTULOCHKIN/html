<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>HTML_test</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" action="">
        <div class="searchbar">
          <div class="set-place">
            <label>
              <h5 class="set-place__title">Место или название отеля</h5>

              <i class="fas fa-map-marker-alt"></i>

              <input
                tabindex="0"
                class="set-place__input"
                type="text"
                placeholder="Введите здесь место"
              />
            </label>
          </div>
          <div class="set-date">
            <div class="date-in">
              <label for="date-in">
                <h5 class="date-in__title">Заезд</h5>
                <i class="fas fa-calendar-alt"></i>
                <input
                  id="date-in"
                  class="date-in__input"
                  type="date"
                  value="2018-07-22"
                  name=""
                  id=""
                />
              </label>
            </div>
            <div class="date-out">
              <h5 class="date-out__title">Выезд</h5>

              <input id="date-out" class="date-in__input" type="date" name="" id="" />
            </div>
          </div>

          <div class="input-num">
            <h5>Номера</h5>
            <div class="input-num__wrapper">
              <input
                class="input-room"
                required
                min="1"
                max="99"
                type="number"
                value="1"
                name="room"
                id=""
              />
              <i class="fas fa-caret-up caret-up_room"></i>
              <i class="fas fa-caret-down caret-down_room"></i>
            </div>
          </div>
          <div class="input-num">
            <h5>Взрослые</h5>
            <div class="input-num__wrapper">
              <input
                class="input-adults"
                min="1"
                max="99"
                type="number"
                name="adults"
                id=""
                value="1"
              />

              <i class="fas fa-caret-up caret-up_adult"></i>
              <i class="fas fa-caret-down caret-down_adult"></i>
            </div>
          </div>
          <div class="input-num">
            <h5>Дети</h5>
            <div class="input-num__wrapper">
              <input
                class="input-child"
                min="0"
                max="99"
                type="number"
                name="child"
                value="0"
                id=""
              />
              <i class="fas fa-caret-up caret-up_child"></i>
              <i class="fas fa-caret-down caret-down_child"></i>
            </div>
          </div>

          <div class="add-btn">
            <i class="fas fa-plus-circle"></i>
          </div>
          <button class="find-btn">НАЙТИ</button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
